<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/favicon.ico">
    <title>Creative Web</title>
</head>

<body>
    <div class="container">
        <h1>Creative Web</h1>

        <div>
            <button id="btn-access">Allow sensors</button>
            <p id="debug"></p>
        </div>

        <div id="configPanel">
            <button id="addBubble">Ajouter une Bulle</button>
            <button id="removeBubble">Enlever une Bulle</button>
            <br />
            <label for="speedControl">Vitesse globale :</label>
            <input id="speedControl" type="range" min="-5" max="5" step="0.1" value="0" />
            <span id="speedDisplay">0</span>
        </div>
        

        <canvas id="canvas-scene-1" class="scene"></canvas>
        <canvas id="canvas-scene-2" class="scene"></canvas>
        <canvas id="canvas-scene-3" class="scene"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
</body>

<style>
    body {
        background-color: black;
        height: 300vh;
    }

    button {
        border: solid white 1px;
        background-color: transparent;
        text-transform: uppercase;
        color: blue;
        padding-inline: 2em;
        padding-block: 1em;
        border-radius: 2em;
    }

    button:active {
        background-color: blue;
        color: black;
    }

    p {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        text-transform: uppercase;
        font-style: italic;
        color: white;
        font-size: 1.5rem;
        margin-block: 1rem 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-block: 1rem;
        width: min(100% - 1rem, 50rem);
        margin-inline: auto;
    }

    .scene {
        border: solid white;
        width: 100%;
        height: 50vh;
    }

    #configPanel {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
        justify-content: center;
        align-items: center;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #configPanel button {
        padding: 8px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
    }

    #configPanel button:hover {
        background-color: #f0f0f0;
    }

    #configPanel input[type="range"] {
        width: 200px;
        margin: 0 10px;
        appearance: none;
        height: 5px;
        background: #ccc;
        border-radius: 5px;
        outline: none;
    }

    #configPanel input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: blue;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #configPanel input[type="range"]::-webkit-slider-thumb:hover {
        background: darkblue;
    }

    #configPanel span {
        font-weight: bold;
        font-size: 1rem;
        color: black;
    }
</style>


</html>
