            <span id="speedDisplay">0</span>
        </div>
        

        <canvas id="canvas-scene-1" class="scene"></canvas>
        <canvas id="canvas-scene-2" class="scene"></canvas>
        <canvas id="canvas-scene-3" class="scene"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
</body>

<style>
    /* Style général pour la page */
    body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        height: 300vh;
    }

    /* Boutons généraux */
    button {
        border: solid white 1px;
        background-color: transparent;
        text-transform: uppercase;
        color: blue;
        padding: 0.5em 1.5em;
        border-radius: 2em;
        font-size: 0.9rem;
        transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
        background-color: blue;
        color: white;
    }

    button:active {
        background-color: white;
        color: black;
    }

    /* Texte général */
    p {
        font-size: 1rem;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        text-transform: uppercase;
        font-style: italic;
        text-align: center;
        margin: 1rem 0;
    }

    /* Conteneur principal */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin: 0 auto;
        width: min(100% - 1rem, 50rem);
        padding: 1rem;
    }

    /* Style des scènes (canvas) */
    .scene {
        border: 2px solid white;
        border-radius: 10px;
        width: 100%;
        height: 50vh;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Panneau de configuration */
    #configPanel {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        padding: 15px 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
        width: calc(100% - 20px);
        max-width: 700px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #configPanel button {
        border: 1px solid #ccc;
        background-color: white;
        padding: 0.5em 1em;
        border-radius: 5px;
        font-size: 0.9rem;
        color: black;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    #configPanel button:hover {
        background-color: #f0f0f0;
    }

    #configPanel button:active {
        background-color: #ccc;
    }

    #configPanel input[type="range"] {
        width: 150px;
        height: 5px;
        margin: 0 10px;
        appearance: none;
        background: #ddd;
        border-radius: 5px;
        outline: none;
    }

    #configPanel input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: blue;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #configPanel input[type="range"]::-webkit-slider-thumb:hover {
        background: darkblue;
    }

    #configPanel span {
        font-size: 1rem;
        font-weight: bold;
    }

    /* Style du bouton Allow sensors */
    #btn-access {
        display: inline-block;
        margin: 1rem 0;
        padding: 0.8em 1.2em;
        border: solid white 1px;
        border-radius: 2em;
        font-size: 0.9rem;
        color: white;
        background-color: transparent;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    #btn-access:hover {
        background-color: blue;
        color: white;
    }

    #btn-access:active {
        background-color: white;
        color: black;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }

        #configPanel {
            flex-direction: column;
        }

        #configPanel button,
        #btn-access {
            padding: 0.5em 1em;
            font-size: 0.8rem;
        }

        .scene {
            height: 40vh;
        }
    }
</style>


</html>
